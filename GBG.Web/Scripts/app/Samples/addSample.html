<div class="row">
   <h3>Add Sample:</h3>
   <br/>
   <form class="form" role="form" ng-submit="addCtrl.submit()">
      <div class="form-group col-sm-4 col-xl-2">
         <label for="barcodeInput">Barcode:</label>
         <input id="barcodeInput" type="text" class="form-control" ng-model="addCtrl.newBarCode" required/>
      </div>

      <div class="form-group col-sm-4 col-xl-2">
         <label for="userSelection">User:</label>
         <select id="userSelection" class="form-control" ng-model="addCtrl.selectedUserId" ng-options="user.Id as (user.FirstName + ' ' + user.LastName) for user in addCtrl.users"></select>
      </div>

      <div class="form-group col-sm-4 col-xl-2">
         <label for="statusSelection">Status:</label>
         <select id="statusSelection" class="form-control" ng-model="addCtrl.selectedStatusId" ng-options="status.Id as status.Message for status in addCtrl.statuses"></select>
      </div>

      <button class="btn form-button" type="submit">Submit</button>
   </form>
   <br/>
</div>
